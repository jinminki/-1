<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANGFORM SMART MONITORING</title>
    <link rel="stylesheet" href="4점검내역 상세.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><a href="2관리자-메인화면.html">SONGJIN</a></h1>
        </div>
        <div class="box Inspection-details">
            점검내역 상세
        </div>
        <div class="box Inspection-completed">
            점검 완료
        </div>
        <div class="box Inspection-not-completed">
            점검 미완료
        </div>
        <div class="box Zone-Information">
            <!-- 여기에 선택된 데이터의 구역 정보가 표시됩니다 -->
        </div>
        <div class="box Inspection-details-report">
            점검내역 상세 보고서 같은 양식이나 건설공사 안전관리 종합 정보망 사고 사례 양식 같은거 첨부
        </div>
    </div>
    <script src="4점검내역 상세.js"></script>
</body>
</html>
