<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANGFORM SMART MONITORING</title>
    <link rel="stylesheet" href="8전광판화면.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><a href="2관리자-메인화면.html">SONGJIN</a></h1>
        </div>
        <div class="box upper-control">
            출입통제구역상부 화면
        </div>
        <div class="box indoor-control">
            출입통제구역실내 화면
        </div>
        <div class="box CCTV">
            타워크레인 CCTV 화면
        </div>
        <div class="box information">
            구역 정보   / 공정 정보 
        </div>
        <div class="box next-information">
            다음 공정 구역 정보 / 공정 정보 / 출입통제시간 정보 /
        </div>
        <div class="box Lower-access-control">
            하부 출입통제시간 정보
        </div>
        <div class="box Indoor-access-control">
            실내 출입통제시간 정보
        </div>
        <div class="box tower-crane">
            타워크레인 CH 정보
        </div>
    </div>
    <script src="8전광판화면.js"></script>
